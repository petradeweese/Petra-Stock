{% extends 'base.html' %}
{% block title %}Pattern Finder — Settings{% endblock %}
{% block content %}
  <div class="card">
    <h1 style="margin-top:0;">Settings</h1>
    <form action="/settings/save" method="post">
      <div class="grid">
        <div>
          <label>SMTP User</label>
          <input name="smtp_user" value="{{ st['smtp_user'] or '' }}" />
        </div>
        <div>
          <label>SMTP Pass</label>
          <input name="smtp_pass" type="password" value="{{ st['smtp_pass'] or '' }}" />
        </div>
        <div>
          <label>Recipients (comma-separated)</label>
          <input name="recipients" value="{{ st['recipients'] or '' }}" />
        </div>
        <div>
          <label>Enable Favorites Scheduler</label>
          <select name="scheduler_enabled">
            <option value="1" {% if st['scheduler_enabled']==1 %}selected{% endif %}>Yes</option>
            <option value="0" {% if st['scheduler_enabled']==0 %}selected{% endif %}>No</option>
          </select>
        </div>
        <div>
          <label>Throttle Window (minutes)</label>
          <input name="throttle_minutes" type="number" step="1" value="{{ st['throttle_minutes'] or 60 }}" />
        </div>
      </div>

      <h2>Favorites Alert Filters (Phase 1)</h2>
      <div class="grid">
        <div>
          <label>Liquidity</label>
          <select name="fav_filter_liquidity">
            <option value="1" {% if st['fav_filter_liquidity']==1 %}selected{% endif %}>On</option>
            <option value="0" {% if st['fav_filter_liquidity']==0 %}selected{% endif %}>Off</option>
          </select>
        </div>
        <div>
          <label>Trend (100-day SMA)</label>
          <select name="fav_filter_trend">
            <option value="1" {% if st['fav_filter_trend']==1 %}selected{% endif %}>On</option>
            <option value="0" {% if st['fav_filter_trend']==0 %}selected{% endif %}>Off</option>
          </select>
        </div>
        <div>
          <label>Earnings</label>
          <select name="fav_filter_earnings">
            <option value="1" {% if st['fav_filter_earnings']==1 %}selected{% endif %}>On</option>
            <option value="0" {% if st['fav_filter_earnings']==0 %}selected{% endif %}>Off</option>
          </select>
        </div>
      </div>

      <div class="actions">
        <button type="submit">Save</button>
        <p class="note">
          Current boundary: <strong>{{ st['last_boundary'] or '—' }}</strong> &nbsp;•&nbsp;
          Last run at: <strong>{{ st['last_run_at'] or '—' }}</strong>
        </p>
      </div>
    </form>
  </div>
{% endblock %}
